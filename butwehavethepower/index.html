<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" 
        id="butwehavethepower" controls>
        <track label="English" kind="captions" srclang="en" 
        src="captions/vtt/sintel-en.vtt" default>
</video>
<div id="lyrics">   
    <p></p> 
</div>

<script>    
    var vid = document.getElementById("butwehavethepower");
    vid.addEventListener("timeupdate",displayLyrics);
    
    function displayLyrics(){
        document.getElementById("lyrics").innerHTML = vid.currentTime;

        if (vid.currentTime < 6) {
            document.getElementById("lyrics").innerHTML = "(Guitar Playing)";
        }
        else if (vid.currentTime < 17){
            document.getElementById("lyrics").innerHTML = "Lisa: Come gather round,"+
                                     " children. It's high time ye learned 'Bout " +
                                        "a hero named Homer And a devil named Burns.";
        }
        else if (vid.currentTime < 27){
            document.getElementById("lyrics").innerHTML = "We'll march 'till we drop "+
                                                        "The girls and the fellas. "+
                                                        "We'll fight 'till the death "+
                                                        "Or else fold like umbrellas."
        }
        else if (vid.currentTime < 37) {
            document.getElementById("lyrics").innerHTML = "";
        }
        else if (vid.currentTime < 52) {
            document.getElementById("lyrics").innerHTML = "So we'll march day "+ 
                                                        "and night By the big "+ 
                                                        "cooling tower. They have "+
                                                        "the plant But we have the power.";
        }
        else if (vid.currentTime < 71) {
            document.getElementById("lyrics").innerHTML = "";
        }
        else if (vid.currentTime < 91) {
            document.getElementById("lyrics").innerHTML = "So we'll march day "+ 
                                                        "and night By the big "+ 
                                                        "cooling tower. They have "+
                                                        "the plant But we have the power.";
        }
        else{
            document.getElementById("lyrics").innerHTML = "";
        }
    }
</script>
</body>
</html>
